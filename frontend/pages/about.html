<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Me</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <nav class="p-4 bg-gray-800 text-white flex justify-between">
    <div>
      <a href="index.html" class="px-3 py-2 hover:bg-gray-700">Home</a>
      <a href="frontend/pages/about.html" class="px-3 py-2 hover:bg-gray-700">About</a>
      <a href="portfolio.html" class="px-3 py-2 hover:bg-gray-700">Portfolio</a>
      <a href="contact.html" class="px-3 py-2 hover:bg-gray-700">Contact</a>
    </div>
  </nav>
  
  <div class="h-screen flex items-center justify-center text-white z-10">
    <h1 class="text-5xl">About Me</h1>
    <p class="mt-4 text-lg">I'm a web developer with a passion for creating dynamic websites.</p>
  </div>

  <canvas id="starCanvas"></canvas>

  <script>
    const canvas = document.getElementById('starCanvas');
    const ctx = canvas.getContext('2d');
    let stars = [];

    function init() {
      resizeCanvas();
      for (let i = 0; i < 200; i++) {
        stars.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          radius: Math.random() * 3,
          velocity: Math.random() * 0.5 + 0.1
        });
      }
    }

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    function animateStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      stars.forEach(star => {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        ctx.fillStyle = "white";
        ctx.fill();
        star.y += star.velocity;
        if (star.y > canvas.height) {
          star.y = 0;
          star.x = Math.random() * canvas.width;
        }
      });
      requestAnimationFrame(animateStars);
    }

    window.addEventListener('resize', resizeCanvas);
    init();
    animateStars();
  </script>
</body>
</html>
